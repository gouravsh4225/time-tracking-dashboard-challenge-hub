<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
    <div class="flex-container flex-gap-10 flex-100 ">
      <div class="sidebar-wrapper main-card">
        <section class="sidebar-profile">
            <div class="profile-card">
              <img src="./images/image-jeremy.png" class="profile-user-image"/>
              
              <div class="profile-details">
                <p class="report-for">Report for</p>
                <h1 class="profile-name">Jeremy Robson</h1>
              </div>
            </div>
            <div class="profile-report">
              <ul class="profile-report-lists">
                <li class="profile-report-item fw-400">Daily</li>
                <li class="profile-report-item fw-400 item-active">Weekly</li>
                <li class="profile-report-item fw-400">Monthly</li>
              </ul>
            </div>
        </section>
      </div>
      <div class="content-wrapper">
        <div class="grid-container grid-col-3 grid-gap-1">
          <div class="content-card">
            <div class="content-card-header work-header ">
              <img src="./images/icon-work.svg" />
            </div>
            <div class="content-card-body">
              <div class="content-body-header">
                <span>Work</span>
                <img src="./images/icon-ellipsis.svg" class="image-epllise-icon"/>
              </div>
              <h2 class="text-color-white fw-400">32hrs</h2>
              <p class="text-last-title">Last week -  <span>36hrs</span></p>
            </div>
          </div>
          <div class="content-card">
            <div class="content-card-header play-header">
              <img src="./images/icon-play.svg" />
            </div>
            <div class="content-card-body">
              <div class="content-body-header">
                <span>Play</span>
                <img src="./images/icon-ellipsis.svg" class="image-epllise-icon"/>
              </div>
              <h2 class="text-color-white fw-400">10hrs</h2>
              <p class="text-last-title">Last week -  <span>8hrs</span></p>
            </div>
          </div>
          <div class="content-card">
            <div class="content-card-header study-header">
              <img src="./images/icon-study.svg" />
            </div>
            <div class="content-card-body">
              <div class="content-body-header">
                <span>Study</span>
                <img src="./images/icon-ellipsis.svg" class="image-epllise-icon"/>
              </div>
              <h2 class="text-color-white fw-400">4hrs</h2>
              <p class="text-last-title">Last week -  <span>13hrs</span></p>
            </div>
          </div>
        </div>
        <div class="grid-container grid-col-3 grid-gap-1">
          <div class="content-card mb-0">
            <div class="content-card-header exericse-header">
              <img src="./images/icon-exercise.svg"/>
            </div>
            <div class="content-card-body">
              <div class="content-body-header">
                <span>Exercise</span>
                <img src="./images/icon-ellipsis.svg" class="image-epllise-icon"/>
              </div>
              <h2 class="text-color-white fw-400">4hrs</h2>
              <p class="text-last-title">Last week -  <span>11hrs</span></p>
            </div>
          </div>
          <div class="content-card mb-0">
            <div class="content-card-header social-header">
              <img src="./images/icon-social.svg" />
            </div>
            <div class="content-card-body">
              <div class="content-body-header">
                <span>Social</span>
                <img src="./images/icon-ellipsis.svg" class="image-epllise-icon"/>
              </div>
              <h2 class="text-color-white fw-400">5hrs</h2>
              <p class="text-last-title">Last week -  <span>10hrs</span></p>
            </div>
          </div>
          <div class="content-card mb-0">
            <div class="content-card-header self-care-header">
              <img src="./images/icon-self-care.svg" />
            </div>
            <div class="content-card-body">
              <div class="content-body-header">
                <span>Self Care</span>
                <img src="./images/icon-ellipsis.svg" class="image-epllise-icon"/>
              </div>
              <h2 class="text-color-white fw-400">2hrs</h2>
              <p class="text-last-title">Last week -  <span>2hrs</span></p>
            </div>
          </div>
        </div>
        </div>
      
    </div>

</body>
</html>
